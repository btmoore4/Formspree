<html>
	<head>
		<title>Contact Me</title> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="app.js"></script>
	</head> 
	<body>
		<h1>Contact Me</h1>
		<p class="info">Please Send me your Contact Information and I will get back to you</p> 
		<br>
		<form action="demo_form.asp">
			<label>First Name<span style="color: red">*</span> </label> 
			<input class="in" type="text" id="fname"><br>
			<label>Last Name<span style="color: red">*</span> </label> 
			<input class="in" type="text" id="lname"><br>
			<label>Phone Number<span style="color: red">*</span> </label> 
			<input class="in" type="text" id="pnum"><br>
			<label>Parent Email Address<span style="color: red">*</span> </label> 
			<input class="in" type="text" id="email"><br>
			<label>Student's High School </label> 
			<input class="in" type="text" id="hschool"><br>
			<label>Student's Current Grade Level </label>
			<input class="in" type="text" id="grade"><br> 
			<label>Subject of Email </label> 
			<input class="in" type="text" id="subject"><br>
			<label>Questions/Comments </label> 
			<textarea rows="5" cols="47" class="in" type="text" id="other"></textarea><br>
		</form>
		<p>The (<span style="color: red">*</span>) indicates a required question</p> 
		<input class="button1" type="button" onclick="myFunction();" value="Submit" id="button1"> 
		<p id="p1"></p> 
</html>
